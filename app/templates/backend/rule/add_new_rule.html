<form role="form">
    <div class="form-group col-md-2">
        <label for="vul_type">Author</label>
        <input type="text" name="author" class="form-control" value="" placeholder="多个以,分隔">
    </div>
    <div class="form-group col-md-4" style="padding-left: 0;">
        <label for="vul_id">Rule type</label>
        <select id="vul_type" class="form-control">
            <option value="-1">Please Choose Rule Type</option>
            {% for vul in data.vul_type %}
                <option value="{{ vul.id }}">
                    {{ vul.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group col-md-6" style="padding-right: 0;">
        <label for="add-rule-language">Language</label>
        <select id="add-rule-language" class="form-control">
            <option value="-1">Please Choose Language Type</option>
            {% for lang in data.languages %}
                <option value="{{ lang.id }}">
                    {{ lang.language }} ({{ lang.extensions }})
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group col-md-4">
        <label for="status">Status</label>
        <label class="radio" style="padding-left: 25px;">
            <input type="radio" name="status" id="status" value="1"> On
        </label>
        <label class="radio" style="padding-left: 25px;">
            <input type="radio" name="status" id="status" value="0"> Off
        </label>
    </div>
    <div class="form-group col-md-4" style="padding-left: 50px">
        <label>Repair Block</label>
        <label class="radio" style="padding-left: 25px;">
            <input type="radio" name="repair-block" id="repair-block" value="0">
            <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> Function Up
        </label>
        <label class="radio" style="padding-left: 25px;">
            <input type="radio" name="repair-block" id="repair-block" value="2">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Location Rule Line
        </label>
        <label class="radio" style="padding-left: 25px;">
            <input type="radio" name="repair-block" id="repair-block" value="1">
            <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span> Function Down
        </label>
    </div>
    <div class="form-group col-md-4">
        <label>Level</label>
        <label class="radio" style="padding-left: 20px;">
            <input type="radio" name="level" id="level" value="1"> Low
        </label>
        <label class="radio" style="padding-left: 20px;">
            <input type="radio" name="level" id="level" value="2"> Medium
        </label>
        <label class="radio" style="padding-left: 20px;">
            <input type="radio" name="level" id="level" value="3"> High
        </label>
    </div>
    <div class="form-group">
        <label for="regex-location">Regex Location</label>
        <textarea class="form-control" id="regex-location" placeholder="Please input location regex."></textarea>
    </div>
    <div class="form-group">
        <label for="regex-repair">Regex Repair</label>
        <textarea class="form-control" id="regex-repair" placeholder="Please input repair regex."></textarea>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Please input rule description."></textarea>
    </div>
    <div class="form-group">
        <label for="repair">Repair</label>
        <textarea class="form-control" id="repair" placeholder="Please input repair method."></textarea>
    </div>
    <div id="add-new-rule-result" hidden></div>
    <button type="button" class="btn btn-success" id="add-new-rule-button" style="width: 150px;">Add</button>
</form>
